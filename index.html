<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="calc.js"></script>

<style>
  input{text-align: center;}
  .w3-margin{margin: 4px!important;}

  @font-face{font-family: 'GE Inspira Bold';src: url('/GE-Inspira-Bold.ttf');}
html,body {
    font-family: 'GE Inspira Bold';
    font-style: normal;
    font-size: 100%;
    font-weight: 100;
    color: var(--font-color);
    background-color: var(--bg-color);
    }
h1,h2,h3,h4,h5,h6{font-family:"GE Inspira Bold",Arial,sans-serif;font-weight:600;margin:10px 0}.w3-wide{letter-spacing:4px}
.color-blue {background-color: var(--blue-color);}
.color-grey {background-color: var(--grey-color);}

</style>
<body class="w3-blue">

<div class="w3-container w3-section">

    <!-- <form action="/" method="post"> -->
    <div class="w3-row w3-center">
        <div id="Quelle" class="w3-bar w3-white w3-round-large w3-large">
            <input id="Se-75" class="w3-bar-item w3-button" name="src1" type="button" value="Se-75"></input>
            <input id="Ir-192" class="w3-bar-item w3-button" name="src2" type="button" value="Ir-192"></input>
            <input id="Co-60" class="w3-bar-item w3-button" name="src3" type="button" value="Co-60"></input>
        </div>    
    </div>

    <div class="w3-row ">
        <div class="w3-col s4 w3-center">
            <div class="w3-white w3-round-large w3-margin">
                <p>Aktivität</p>
                    <input id="Aktivität" class="w3-input w3-border-0 w3-large" type="number"min="1" step="0.1" value="0">
                <p>Curie</p>
            </div>
        </div>
        <div class="w3-col s4 w3-center">
            <div class="w3-white w3-round-large w3-margin">
                <p>Wanddicke</p>
                    <input id="Wanddicke" class="w3-input w3-border-0 w3-large" type="number"min="1" step="0.1" value="0">
                <p>mm</p>
            </div>
        </div>
        <div class="w3-col s4 w3-center">
            <div class="w3-white w3-round-large w3-margin">
            <p>Film Typ</p>
            <input id="Filmtyp" class="w3-input w3-border-0 w3-large" type="text" list="Dx">
            <p>&NonBreakingSpace;</p>
            </div>
        </div>
    </div>

    <div class="w3-row">
        <div class="w3-col s4 w3-center">
            <div class="w3-white w3-round-large w3-margin">
                <p>FFA</p>
                    <input id="FFA" class="w3-input w3-border-0 w3-large" type="number"min="1" step="0.1" value="0">
                <p>mm</p>
            </div>
        </div>
        <div class="w3-col s4 w3-center">
            <div class="w3-white w3-round-large w3-margin">
                <p>Schwärzung</p>
                    <input id="Schwärzung" class="w3-input w3-border-0 w3-large" type="number" min="1" max="4" step="0.1" value="0">
                <p>&NonBreakingSpace;</p>
            </div>
        </div>
    </div>

    <div class="w3-container w3-center">
        <input onclick="clickf()" id="Berechnen" class="w3-button w3-round-xlarge w3-xxlarge w3-green w3-hover-green" type="submit" value="Berechnen">
                
        </input>
    </div>

    <div class="w3-container w3-center w3-section">
            <div class="w3-round-xlarge">
                <div>Belichtungszeit</div>
                <div class="w3-xxxlarge">00:00:00</div>
                <div>Stunden : Minuten : Sekunden</div>
            </div>
    </div>
    <div id="Error" class="w3-container w3-center w3-red w3-round w3-hide">
        Fehler text
    </div>

</div>
<datalist id="Dx">
    <option value="D2">
    <option value="D3">
    <option value="D4">
    <option value="D5">
    <option value="D7">
    <option value="D8">
</datalist>
<script>

var Quelle=""    
// Document ready
$(function(){

// Quelle Buttons...

    $('#Quelle>input').click(function()
    {
        Quelle = $(this).val();
        // console.log(Source);
        $('#Quelle>input').removeClass('w3-gray');
        $('#'+Quelle).addClass('w3-gray');
    });


    
//
});

    function clickf() {
        $('#Error').addClass('w3-hide');
        error_txt = ""
        if (Quelle == ""){error_txt += 'Quelle '}
        const mylist = ['Aktivität','Wanddicke','Filmtyp','FFA','Schwärzung'];
        mylist.forEach(mycheck);

        if (error_txt != ""){
            $('#Error').removeClass('w3-hide');
            $('#Error').text(error_txt+'fehlt');
        }
        else {console.log('ready')}
        

        function mycheck(value)
        {
            if ($('#'+value).val() == 0 || $('#'+value).val() == "")
            {error_txt += value +' '}
        }

        // const Aktivität = $('#Aktivität').val();
        // const Wanddicke = SteelThickness[Quelle].slopeA ;
        // const Filmtyp = $('#Filmtyp').val();
        // const FFA = $('#FFA').val();
        // const Schwärzung = $('#Schwärzung').val();
    }
</script>
</body>
</html>
